<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this</title>
</head>
<body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>

    <h1>
      <code>this</code> se refiere a un objeto. Ese objeto es el que actualmente
      est치 ejecutando un pedazo de c칩digo.
    </h1>
    <script>
        //This en el global scope
        console.log(`this: ${this}`);

        //this en el scope de una funcion
        function whoIsThis(){
            return this;
        }
        console.log(`whoIsThis(): ${whoIsThis()}`);

        //this en el scope de una funci칩n en strict mode
        function whoIsThisStrict(){
            'use strict';
            return this;
        }
        console.log(`whoIsThisStrict(): ${whoIsThisStrict()}`);

        //this en el contexto de un objeto
        const person ={
            name:'Diego',
            saludar: function(){
                console.log(`Hola soy ${this.name}`)
            },
        };
        person.saludar();

        //this cuando sacamos a una funci칩n de un objeto
        const accion = person.saludar();
        accion();

        //this en el contexto de una clase
        function Person(name){
            //this ={}
            this.name =name;
        }
        Person.prototype.saludar =function(){
            console.log(`Me llamo ${this.name}`)
        }
        const diana = new Person('Diana');
        diana.saludar();


    </script>
</body>
</html>
